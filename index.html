<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LocalVault â€” Simple Browser Password Manager</title>

  <!-- Basic CSP - keep resources local only -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    connect-src 'self';
    frame-ancestors 'none';
    base-uri 'self';
  ">
  <meta name="referrer" content="no-referrer" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app" id="app">
    <aside class="sidebar panel" aria-label="Accounts">
      <div class="logo"><div class="dot" aria-hidden="true"></div><div>LocalVault</div></div>
      <div class="subtitle">Create multiple accounts. Each account has its own master password and encrypted vault.</div>

      <div class="controls-row">
        <button id="btnCreateAccount" class="btn">+ New Account</button>
        <button id="btnImport" class="ghost">Import</button>
      </div>

      <div class="accounts" id="accountsList" aria-live="polite"></div>

      <div class="controls-row small-gap">
        <button id="btnDocs" class="ghost">About / Security</button>
        <button id="btnClearAll" class="ghost danger">Clear All</button>
      </div>
    </aside>

    <main class="main">
      <div class="panel topbar">
        <div>
          <h2 id="mainTitle">Please select an account</h2>
          <div id="accountSubtitle" class="foot">No account selected</div>
        </div>

        <div class="top-actions">
          <div class="search">
            <input id="searchInput" placeholder="Search (title/username)..." aria-label="Search entries" />
          </div>
          <div class="top-buttons">
            <button id="btnAddEntry" class="btn" disabled>+ Add Entry</button>
            <button id="btnLogout" class="ghost" disabled>Log out</button>
          </div>
        </div>
      </div>

      <div class="panel content" id="contentPanel">
        <div id="entriesContainer">
          <div class="empty">No account open. Create or select an account to get started.</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal-bg" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" id="modalContent" tabindex="-1"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
